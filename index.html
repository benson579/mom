<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳士多旅遊總監 - 阿虹名片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f2f5; color: #2c3e50; }
        .brand-bg { background: linear-gradient(135deg, #2c3e50 0%, #3498DB 100%); }
    </style>
    <!-- 錯誤攔截器 -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const errorDiv = document.getElementById('debugInfo');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerText = "錯誤: " + message;
            }
            // 不要在這裡直接切換 UI，以免干擾正常的流程控制
            console.error(message, error);
        };
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-center">

    <div class="max-w-xs w-full">
        <!-- 1. 狀態顯示 -->
        <div id="statusUI">
            <div class="w-12 h-12 border-4 border-[#3498DB] border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h1 class="text-xl font-bold mb-2 tracking-wide">名片準備中</h1>
            <p id="statusDesc" class="text-gray-500 text-sm">正在喚醒阿虹的名片...</p>
        </div>

        <!-- 2. 手動發送按鈕 (自動發送失敗時顯示) -->
        <div id="manualUI" class="hidden">
            <div class="w-16 h-16 brand-bg rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-2xl text-white">
                <i class="fas fa-paper-plane text-2xl"></i>
            </div>
            <h1 class="text-xl font-bold mb-2">準備完成</h1>
            <p class="text-gray-500 text-xs mb-8">自動開啟已攔截，請點擊按鈕發送</p>
            <button onclick="sendAhongCard()" class="w-full py-4 brand-bg text-white rounded-2xl font-black text-lg active:scale-95 transition-all shadow-lg hover:shadow-blue-900/20">
                發送名片
            </button>
        </div>

        <!-- 3. 錯誤 UI -->
        <div id="errorUI" class="hidden">
            <div class="bg-red-500/10 border border-red-500/50 p-6 rounded-3xl text-left">
                <h1 class="text-red-500 font-bold mb-2 text-center">發生錯誤</h1>
                <p id="errorDetail" class="text-gray-600 text-xs break-all font-mono mb-4"></p>
                <button onclick="window.location.reload()" class="w-full mt-4 py-2 bg-gray-200 rounded text-xs uppercase hover:bg-gray-300 font-bold text-gray-600">重新載入</button>
            </div>
        </div>
        
        <div id="debugInfo" style="display:none; position:fixed; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.8); color:red; font-size:10px; padding:5px; z-index:99;"></div>
    </div>

    <script>
        const MY_LIFF_ID = "2008788337-c00C9UGS"; 
        const shareUrl = "https://liff.line.me/" + MY_LIFF_ID;

        // 【關鍵修正】JSON 結構重構
        // 將所有 baseline 改為 horizontal + alignItems: center 以確保相容性
        const ahongJson = {
          "type": "bubble",
          "hero": {
            "type": "image",
            "url": "https://i.postimg.cc/2StGJdPr/8DBF6C7B-90B7-491F-8CFB-B5156FD87732.jpg",
            "size": "full",
            "aspectRatio": "20:13",
            "aspectMode": "cover",
            "action": { "type": "uri", "uri": "https://line.me/ti/p/FaXuuoOYal" }
          },
          "body": {
            "type": "box",
            "layout": "vertical",
            "contents": [
              // 標題與小標文字 (Absolute Positioning 是安全的)
              {
                "type": "text", "text": "佳士多旅遊總監", "weight": "bold", "size": "xl", "color": "#ffffff",
                "position": "absolute", "offsetBottom": "15px", "offsetLeft": "15px", "shadow": true
              },
              {
                "type": "text", "text": "帶您看見世界的美", "size": "xs", "color": "#ffffffcc",
                "position": "absolute", "offsetBottom": "40px", "offsetLeft": "15px"
              },
              // 標題區塊：修正 layout 為 horizontal
              {
                "type": "box", "layout": "horizontal", "margin": "md", "alignItems": "center",
                "contents": [
                  { "type": "text", "text": "全方位旅遊 x 生活選物", "weight": "bold", "size": "md", "color": "#2c3e50", "flex": 1 },
                  {
                    "type": "box", "layout": "vertical", "flex": 0, "backgroundColor": "#FFF0E0", "cornerRadius": "sm", "paddingAll": "xs",
                    "contents": [
                        { "type": "text", "text": "20年資歷", "size": "xxs", "color": "#E67E22", "weight": "bold" }
                    ]
                  }
                ]
              },
              { "type": "text", "text": "整合三大旅行社資源，為您打造最完美的旅程。懂玩、懂吃、懂生活。", "size": "xs", "color": "#555555", "wrap": true, "margin": "md" },
              { "type": "separator", "margin": "lg" },
              
              // 列表區塊：修正所有項目結構
              {
                "type": "box", "layout": "vertical", "margin": "lg", "spacing": "md",
                "contents": [
                  // 第一項
                  {
                    "type": "box", "layout": "horizontal", "spacing": "md", "alignItems": "center", // 加入 alignItems: center 確保對齊
                    "contents": [
                      { "type": "icon", "url": "https://cdn-icons-png.flaticon.com/512/723/723955.png", "size": "sm" },
                      {
                        "type": "box", "layout": "vertical", "flex": 1,
                        "contents": [
                          { "type": "text", "text": "專業職人", "size": "xxs", "color": "#aaaaaa", "weight": "bold" },
                          { "type": "text", "text": "佳士多旅行社 業務總監", "size": "sm", "color": "#2c3e50", "weight": "bold", "wrap": true },
                          { "type": "text", "text": "山富旅行社 資深領隊導遊", "size": "xs", "color": "#666666", "wrap": true }
                        ]
                      }
                    ]
                  },
                  // 第二項
                  {
                    "type": "box", "layout": "horizontal", "spacing": "md", "alignItems": "center",
                    "contents": [
                      { "type": "icon", "url": "https://cdn-icons-png.flaticon.com/512/1256/1256650.png", "size": "sm" },
                      {
                        "type": "box", "layout": "vertical", "flex": 1,
                        "contents": [
                          { "type": "text", "text": "在地深耕", "size": "xxs", "color": "#aaaaaa", "weight": "bold" },
                          { "type": "text", "text": "愛旅遊 中部合作夥伴", "size": "sm", "color": "#2c3e50", "weight": "bold", "wrap": true },
                          { "type": "text", "text": "客製化行程規劃專家", "size": "xs", "color": "#666666", "wrap": true }
                        ]
                      }
                    ]
                  },
                  // 第三項
                  {
                    "type": "box", "layout": "horizontal", "spacing": "md", "alignItems": "center",
                    "contents": [
                      { "type": "icon", "url": "https://cdn-icons-png.flaticon.com/512/2921/2921226.png", "size": "sm" },
                      {
                        "type": "box", "layout": "vertical", "flex": 1,
                        "contents": [
                          { "type": "text", "text": "生活風格", "size": "xxs", "color": "#aaaaaa", "weight": "bold" },
                          { "type": "text", "text": "百萬團購主 (FB社團)", "size": "sm", "color": "#E74C3C", "weight": "bold", "wrap": true },
                          { "type": "text", "text": "分享旅行與生活中的美好事物", "size": "xs", "color": "#666666", "wrap": true }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          },
          "footer": {
            "type": "box", "layout": "vertical", "spacing": "sm",
            "contents": [
              {
                "type": "box", "layout": "horizontal", "spacing": "sm",
                "contents": [
                  {
                    "type": "button", "style": "primary", "height": "sm",
                    "action": { "type": "uri", "label": "諮詢行程", "uri": "https://line.me/ti/p/FaXuuoOYal" },
                    "color": "#06C755", "flex": 1
                  },
                  {
                    "type": "button", "style": "primary", "height": "sm",
                    "action": { "type": "uri", "label": "逛逛團購", "uri": "https://www.facebook.com/share/17GC8EFYAD/?mibextid=wwXIfr" },
                    "color": "#1877F2", "flex": 1
                  }
                ]
              },
              {
                "type": "button", "style": "secondary", "height": "sm",
                "action": { "type": "uri", "label": "分享名片給好友", "uri": shareUrl },
                "color": "#F1F3F4"
              }
            ]
          }
        };

        // UI 切換
        function showUI(id, msg = "") {
            document.getElementById('statusUI').classList.add('hidden');
            document.getElementById('manualUI').classList.add('hidden');
            document.getElementById('errorUI').classList.add('hidden');
            
            if(id === 'errorUI') {
                document.getElementById('errorDetail').innerText = msg;
            }
            
            document.getElementById(id).classList.remove('hidden');
        }

        async function sendAhongCard() {
            try {
                const res = await liff.shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": "這是阿虹的旅遊名片，推薦給您！",
                        "contents": ahongJson
                    }
                ]);
                
                if (res) { 
                    liff.closeWindow(); 
                } else { 
                    // 取消分享時，顯示手動按鈕
                    showUI('manualUI'); 
                }
            } catch (err) {
                console.log(err); // 不印出 error 到 UI，避免驚嚇用戶
                // 只有當真的是 SUBWINDOW 錯誤（瀏覽器阻擋）時，才切換到手動模式
                // 其他錯誤 (如 JSON 格式錯) 則可能需要開發者看 console
                showUI('manualUI');
            }
        }

        async function main() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 【自動發送邏輯】
                // 這裡我們嘗試自動發送。
                // 如果是瀏覽器環境，可能會因為 "EXCEPTION_IN_SUBWINDOW" 失敗。
                // 失敗後，catch 區塊會捕捉到，並呼叫 showUI('manualUI') 顯示按鈕。
                await sendAhongCard();

            } catch (err) {
                // 初始化失敗
                showUI('errorUI', "系統初始化錯誤，請重新載入");
            }
        }
        window.onload = main;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
